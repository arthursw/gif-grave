<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gif Grave</title>

		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="all"> -->
		<!-- <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" type="text/css" media="all"> -->

		<link rel="stylesheet" href="main.bundle.css" type="text/css" media="all">

  		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">

	</head>
	<body class="noselect">

		<div class="gg-row">
				
			<div id="gui"></div>

			<ul id="outputs" class="gg-list">
				<li class="placeholder"></li>
			</ul>

			<ul id="thumbnails" class="gg-list">
				<li class="placeholder"></li>
			</ul>

			<div class="gg-row gg-wrap">
			
				<div id="camera" class=""></div>
				
				<div id="effect" class=""></div>

				<div id="result" class=""></div>
				
				<div id="gif-result" class=""></div>

			</div>

		</div>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/glfx/glfx.js"></script>
		<script src="node_modules/gifshot/build/gifshot.js"></script>

		<!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
		<!-- <script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script> -->
		
		<!-- <script src="https://cdn.WebRTC-Experiment.com/MediaStreamRecorder.js"></script> -->

		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
		<script src="lib/webcam.min.js"></script>
		<script src="lib/beatdetector.js"></script>

		<script src="main.js"></script>
	</body>
</html>
