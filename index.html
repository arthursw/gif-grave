<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GJ - Gif Jokey</title>

		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="all"> -->
		<!-- <link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" type="text/css" media="all"> -->

		<link rel="stylesheet" href="main.bundle.css" type="text/css" media="all">

  		<link rel="stylesheet" href="lib/jquery-ui-1.12.1.custom/jquery-ui.min.css">

	</head>
	<body class="noselect">
		<div id="main-container" class="gg-row">
			
			<div id="gui">
				<div id="logo">
					<img class="logo-img" alt="GJ-logo" src="GJ.png">
					<h1>Gif Jokey</h1>
				</div>
			</div>

			<div class="gg-row gg-grow">

				<div id="gif-thumbnails" class="gg-column gg-h100">
					<div class="gg-row">

						<ul id="outputs" class="gg-list">
							<!-- <li class="placeholder"></li> -->
							<div class="list-header gg-row">
								<h4>Gifs</h4>
								<button type="button" class="add-gif-btn">
									<span>Add GIF</span>
								</button>
								<button type="button" class="add-gif-auto-btn">
									<span>Add auto GIF</span>
								</button>
							<div>
						</ul>

						<div id="thumbnails-container">
							<!-- <li class="placeholder"></li> -->
							<div class="list-header gg-row">
								<h4>Frames</h4>
								<!-- <button type="button" class="snapshot-btn">
									<span>Snapshot</span>
								</button> -->
								<button type="button" class="upload-image-btn">
									<input data-name='file-selector' type='file' class='form-control gg-hidden' name='file[]' accept='image/*'/>
									<span>Upload</span>
								</button>
							</div>
							<ul id="thumbnails" class="gg-list">

							</ul>
						</div>

						<button type="button" class="open-close-btn">
							<span class="ui-icon ui-icon-caret-1-e"></span>
						</button>

					</div>
					
				</div>

				<div class="gg-row gg-wrap gg-grow">
				
					<div id="camera" class=""></div>
					
<!-- 					<div id="effect" class=""></div>				
					<div id="gif-result" class=""></div> -->

				</div>

				<div id="result" class=""></div>
				<div id="gif-result" class=""></div>
			</div>

			<audio id="shutter-sound">
			  <source src="shutter.ogg" type="audio/ogg">
			  <source src="shutter.mp3" type="audio/mpeg">
			  Your browser does not support the audio tag.
			</audio>
		</div>

		<!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
